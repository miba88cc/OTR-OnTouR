<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>OTR-OnTouR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0c0e;
      --icon: #f5f5f5;
      --border-red: rgba(220, 60, 60, 0.75);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* VIDEO */
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.65)
      );
    }

    /* BUTTONS */
    .actions {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
      z-index: 1;
    }

    .btn {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border-red);
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      color: var(--icon); /* ðŸ”‘ entscheidend */
      transition: all 0.12s ease;
      text-decoration: none;
    }

    .btn svg {
      width: 22px;
      height: 22px;
      fill: currentColor; /* ðŸ”‘ macht es sichtbar */
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,80,80,0.9);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <div class="video-bg">
    <video autoplay muted loop playsinline preload="auto">
      <source src="video_landingpage.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="overlay"></div>

  <!-- ICON BUTTONS -->
  <div class="actions">

    <!-- Instagram -->
    <a class="btn" href="https://www.instagram.com/otr_ontour"
       target="_blank" rel="noopener" aria-label="Instagram">
      <svg viewBox="0 0 24 24">
        <path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm5 5a5 5 0 100 10 5 5 0 000-10zm6-1a1 1 0 110 2 1 1 0 010-2z"/>
      </svg>
    </a>

    <!-- Mail -->
    <a class="btn" href="mailto:info@otr-ontour.com?subject=Anfrage%20OTR-OnTouR"
       aria-label="Kontakt">
      <svg viewBox="0 0 24 24">
        <path d="M3 5h18v14H3V5zm9 7l9-5H3l9 5z"/>
      </svg>
    </a>

  </div>

</body>
</html>
