<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>OTR-OnTouR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0b0c0e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.65)
      );
    }

    /* ICONS */
    .actions {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      display: flex;
      gap: 22px;
      z-index: 10;
    }

    .actions a {
      display: inline-flex;
      width: 40px;
      height: 40px;
      opacity: 0.9;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .actions a:hover {
      transform: translateY(-2px);
      opacity: 1;
    }

    .actions img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* iOS Safe Area */
    @supports (padding: env(safe-area-inset-bottom)) {
      .actions {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <div class="video-bg">
    <video autoplay muted loop playsinline preload="auto">
      <source src="video_landingpage.mp4" type="video/mp4">
    </video>
  </div>

  <div class="overlay"></div>

  <!-- ICON LINKS -->
  <div class="actions">
    <a href="https://www.instagram.com/otr_ontour"
       target="_blank" rel="noopener" aria-label="Instagram">
      <img src="icon-instagram.png" alt="Instagram">
    </a>

    <a href="mailto:info@otr-ontour.com?subject=Anfrage%20OTR-OnTouR"
       aria-label="Kontakt">
      <img src="icon-mail.png" alt="Kontakt">
    </a>
  </div>

</body>
</html>
