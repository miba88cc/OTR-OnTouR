<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>OTR-OnTouR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0b0c0e;
      --text: #f5f5f5;
      --muted: rgba(245,245,245,0.65);
      --accent: #caa25a;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(600px 300px at 50% 0%, rgba(202,162,90,0.08), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "SF Pro Display",
        "SF Pro Text",
        "Helvetica Neue",
        Helvetica,
        Arial,
        sans-serif;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    .logo {
      width: 92px;
      opacity: 0.9;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    p {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 0.6px;
    }

    .actions {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .btn {
      padding: 14px 34px;
      border-radius: 12px; /* Apple-Style */
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease,
        border-color 0.12s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Primary */
    .btn-primary {
      color: #0b0c0e;
      background: linear-gradient(180deg, #e2c07b 0%, #caa25a 100%);
      box-shadow:
        0 10px 26px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 14px 34px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow:
        0 8px 20px rgba(0,0,0,0.45),
        inset 0 2px 6px rgba(0,0,0,0.25);
    }

    /* Secondary */
    .btn-secondary {
      color: var(--text);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(202,162,90,0.45);
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.09);
      border-color: rgba(202,162,90,0.65);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }

    .btn-secondary:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- LOGO -->
    <img src="Logo White_OTR-OnTouR.png" alt="OTR-OnTouR Logo" class="logo">

    <h1>OTR-OnTouR</h1>
    <p>Photo & Video</p>

    <div class="actions">
      <a
        class="btn btn-primary"
        href="https://www.instagram.com/otr_ontour"
        target="_blank"
        rel="noopener"
      >
        Instagram
      </a>

      <a
        class="btn btn-secondary"
        href="mailto:info@otr-ontour.com?subject=Anfrage%20OTR-OnTouR"
      >
        Kontakt
      </a>
    </div>

  </div>
</body>
</html>
