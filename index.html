<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>OTR-OnTouR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0c0e;
      --icon: rgba(245,245,245,0.85);
      --icon-hover: #ffffff;
      --accent: #caa25a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: var(--bg);
    }
    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* OVERLAY 20% -> 40% */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(
          700px 350px at 50% 15%,
          rgba(202,162,90,0.08),
          transparent 60%
        ),
        linear-gradient(
          180deg,
          rgba(0,0,0,0.20) 0%,
          rgba(0,0,0,0.40) 100%
        );
    }

    /* ICON BAR */
    .icon-bar {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      display: flex;
      gap: 22px;
      align-items: center;
      justify-content: center;
      z-index: 2;
      padding: 0 16px;
    }

      height: 44px;
