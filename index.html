<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>OTR-OnTouR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0c0e;
      --text: #f5f5f5;
      --border-red: rgba(220, 60, 60, 0.75);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      overflow: hidden;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "SF Pro Text",
        "Helvetica Neue",
        Helvetica,
        Arial,
        sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: var(--bg);
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        linear-gradient(
          180deg,
          rgba(0,0,0,0.35) 0%,
          rgba(0,0,0,0.65) 100%
        );
    }

    /* BUTTON AREA */
    .actions {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
      justify-content: center;
      padding: 0 16px;
      z-index: 1;
    }

    .btn {
      padding: 14px 34px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.6px;
      color: var(--text);
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border-red);
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      transition:
        transform 0.12s ease,
        background 0.12s ease,
        border-color 0.12s ease,
        box-shadow 0.12s ease;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255, 80, 80, 0.9);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    /* iOS Safe Area */
    @supports (padding: env(safe-area-inset-bottom)) {
      .actions {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <div class="video-bg">
    <video autoplay muted loop playsinline preload="auto">
      <source src="video_landingpage.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- OVERLAY -->
  <div class="overlay"></div>

  <!-- BUTTONS -->
  <div class="actions">
    <a class="btn" href="https://www.instagram.com/otr_ontour" target="_blank" rel="noopener">
      Instagram
    </a>

    <a class="btn" href="mailto:info@otr-ontour.com?subject=Anfrage%20OTR-OnTouR">
      Kontakt
    </a>
  </div>

</body>
</html>
